<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz - Kahoot Style</title>
    <link rel="stylesheet" href="styles.css">

    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js" nomodule></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js" nomodule></script>
    <script src="script.js" defer></script>

</head>
<body>
     
     

    <div id="category-selection" class="category-selection-container">
        <h1>Select a Category</h1>
        <select id="category-select">
            <option value="English">English</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Geography">Geography</option>
            <option value="History">History</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Science">Science</option>
            <option value="Sports">Sports</option>
            <option value="Technology">Technology</option>
            <option value="The Music Industry">Music Managers (should fail)</option>
        </select>
        <button class="start-button" id="start-button">Start Quiz</button>
    </div>

    <div id="quiz-container" class="quiz-container" style="display: none;">
        <div class="question-box">
            <div class="question-header">
                <h1 id="question">Question 1</h1>
            </div>
            <div id="options" class="options-container"></div>
            <button class="submit-button" id="submit-button">Submit</button>
        </div>
        <div id="countdown" class="countdown-container">
            <span id="countdown-text">Time Left: 10 seconds</span>
        </div>
    </div>

   
    <script type="module" src="index.js"></script>

</body>
</html>
